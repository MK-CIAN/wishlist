<div class="container">

  <app-add-wish-form
    (addWish)="items.push($event)"
  >
  </app-add-wish-form>

  <div class="row mt-3">
    <wish-filter
      (filter)="filter = $event"
    ></wish-filter>
  </div>

  <div class="row mt3">
    <wish-list
      [wishes]="visibleItems"
    ></wish-list>

  </div>
</div>
