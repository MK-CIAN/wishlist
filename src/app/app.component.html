<div class="container">

  <app-add-wish-form
    (addWish)="items.push($event)"
  >
  </app-add-wish-form>

  <div class="row mt-3">
    <wish-filter
      [(filter)]="filter"
    ></wish-filter>
  </div>

  <div class="row mt3">
    <div class="div col-sm-4">
      <wish-list
      [wishes]="items.filter(filter)"
      ></wish-list>
    </div>
  </div>
</div>
